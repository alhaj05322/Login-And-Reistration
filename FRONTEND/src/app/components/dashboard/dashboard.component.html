<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(
        270deg,
        #667eea,
        #764ba2,
        #6a11cb
      );
      background-size: 600% 600%;
      animation: gradientMove 12s ease infinite;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
    }

    /* Cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: fadeUp 0.8s ease;
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-logout {
      border: 1px solid #fff;
      color: #fff;
      background: transparent;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: #fff;
      color: #6a11cb;
    }

    h2, h5 {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <span class="navbar-brand fw-bold text-white">
      Dashboard
    </span>

    <div class="ms-auto">
      <button  class="btn btn-sm btn-logout" (click)="onLogout()">
        Logout
      </button>
      
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="mb-4">Welcome Back ðŸ‘‹</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="glass-card">
          <h5>Total Users</h5>
          <p class="display-6">1,245</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="glass-card">
          <h5>Active Sessions</h5>
          <p class="display-6">312</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="glass-card">
          <h5>New Messages</h5>
          <p class="display-6">28</p>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-3">
      <div class="col-md-6">
        <div class="glass-card">
          <h5>Recent Activity</h5>
          <ul class="mt-3">
            <li>User logged in</li>
            <li>Profile updated</li>
            <li>New registration</li>
            <li>Password changed</li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="glass-card">
          <h5>Quick Actions</h5>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-light">View Profile</button>
            <button class="btn btn-light">Settings</button>
            <button class="btn btn-light">Manage Users</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
