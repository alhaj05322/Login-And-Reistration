<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #1d2671, #c33764, #6a11cb);
            background-size: 600% 600%;
            animation: gradientMove 12s ease infinite;
            color: #fff;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-weight: 600;
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0 40px;
            opacity: 0.9;
        }

        .btn-custom {
            padding: 12px 30px;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: #fff;
            color: #6a11cb;
        }

        .btn-login:hover {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            transform: translateY(-3px);
        }

        .btn-register {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn-register:hover {
            background: #fff;
            color: #6a11cb;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="container">
            <h1>Welcome to Our Platform</h1>
            <p>Build modern, fast, and secure applications with us</p>

            <div class="d-flex justify-content-center gap-3">
                <button (click)="navigateToLogin()" class="btn btn-custom btn-login">Login</button>
                <button routerLink="/registration" class="btn btn-custom btn-register">Register</button>
            </div>
        </div>
    </div>

</body>
</html>
